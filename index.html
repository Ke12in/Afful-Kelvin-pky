<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <script src="./script/aframe.min.js"></script>
    <title>(A-Frame)-Solar System</title>
</head>
<body>
    <a-scene>
        <!-- Background Space -->
        <a-sky src="./texture/2k_stars_milky_way.jpg"></a-sky>

        <!-- Sun (Static) -->
        <a-sphere position="0 2 -5" radius="1.5" src="./texture/2k_sun.jpg"></a-sphere>

             <!-- Orbits -->
             <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="2.99" radius-outer="3.01" color="#fff"></a-ring>
             <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="4.99" radius-outer="5.01" color="#fff"></a-ring>
             <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="6.99" radius-outer="7.01" color="#fff"> </a-ring>
             <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="8.99" radius-outer="9.01" color="#fff"></a-ring>
             <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="11.99" radius-outer="12.01" color="#fff"></a-ring>
             <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="14.99" radius-outer="15.01" color="#fff"></a-ring>
             <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="17.99" radius-outer="18.01" color="#fff"></a-ring>
             <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="20.99" radius-outer="21.01" color="#fff"></a-ring>

        <!-- Planets with Revolution and Text Fixes -->
        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            <a-sphere position="3 0 0" radius="0.3" src="./texture/2k_mercury.jpg"></a-sphere>
            <a-text value="Mercury" position="3 1 0" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
            <a-sphere position="3.535 0 3.535" radius="0.4" src="./texture/2k_venus_atmosphere.jpg"></a-sphere>
            <a-text value="Venus" position="3.535 1 3.535" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            <a-sphere position="0 0 7" radius="0.5" src="./texture/2k_earth_daymap.jpg"></a-sphere>
            <a-text value="Earth" position="0 1 7" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            <a-sphere position="-6.364 0 6.364" radius="0.4" src="./texture/2k_mars.jpg"></a-sphere>
            <a-text value="Mars" position="-6.364 1 6.364" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
            <a-sphere position="-12 0 0" radius="1" src="./texture/2k_jupiter.jpg"></a-sphere>
            <a-text value="Jupiter" position="-12 1 0" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear">
            <a-sphere position="-10.606 0 -10.606" radius="0.9" src="./texture/2k_saturn.jpg"></a-sphere>
            <a-text value="Saturn" position="-10.606 1 -10.606" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 16000; easing: linear">
            <a-sphere position="0 0 -18" radius="0.7" src="./texture/2k_uranus.jpg"></a-sphere>
            <a-text value="Uranus" position="0 1 -18" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 18000; easing: linear">
            <a-sphere position="14.85 0 -14.85" radius="0.6" src="./texture/2k_neptune.jpg"></a-sphere>
            <a-text value="Neptune" position="14.85 1 -14.85" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <!-- Camera -->
        <a-entity position="0 2 3">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
