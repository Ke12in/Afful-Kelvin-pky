<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <script src="./script/aframe.min.js"></script>
    <title>(A-Frame) - Solar System</title>
</head>
<body>
    <a-scene>
        <!-- Background Space -->
        <a-sky src="./texture/2k_stars_milky_way.jpg"></a-sky>

        <!-- Sun (Static) -->
        <a-sphere position="0 2 -5" radius="1.5" src="./texture/2k_sun.jpg"></a-sphere>

         <!-- Orbit Rings -->
         <a-torus position="0 2 -5" radius="3" radius-tubular="0.02" color="white" rotation="90 0 0"></a-torus>
         <a-torus position="0 2 -5" radius="5" radius-tubular="0.02" color="white" rotation="90 0 0"></a-torus>
         <a-torus position="0 2 -5" radius="7" radius-tubular="0.02" color="white" rotation="90 0 0"></a-torus>
         <a-torus position="0 2 -5" radius="9" radius-tubular="0.02" color="white" rotation="90 0 0"></a-torus>
         <a-torus position="0 2 -5" radius="12" radius-tubular="0.02" color="white" rotation="90 0 0"></a-torus>
         <a-torus position="0 2 -5" radius="15" radius-tubular="0.02" color="white" rotation="90 0 0"></a-torus>
         <a-torus position="0 2 -5" radius="18" radius-tubular="0.02" color="white" rotation="90 0 0"></a-torus>
         <a-torus position="0 2 -5" radius="21" radius-tubular="0.02" color="white" rotation="90 0 0"></a-torus>

        <!-- Other Planets Orbiting the Sun -->
        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            <a-sphere position="3 0 0" radius="0.3" src="./texture/2k_mercury.jpg"></a-sphere>
            <a-text value="Mercury" position="3 1 0" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
            <a-sphere position="5 0 0" radius="0.4" src="./texture/2k_venus_atmosphere.jpg"></a-sphere>
            <a-text value="Venus" position="5 1 0" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

         <!-- Earth & Moon System -->
         <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            <!-- Earth Orbiting the Sun -->
            <a-entity id="earth-system" position="0 0 7" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                <a-sphere radius="0.5" src="./texture/2k_earth_daymap.jpg"></a-sphere>
                <a-text value="Earth" position="0 1 0" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
                
                <!-- Moon Orbiting Earth -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
                    <a-sphere position="1 0 0" radius="0.15" src="./texture/2k_moon.jpg"></a-sphere>
                    <a-text value="Moon" position="1 0.5 0" align="center" color="gray" scale="1.5 1.5 1.5" look-at="[camera]"></a-text>
                </a-entity>
            </a-entity>
        </a-entity>

          <!-- Mars with Slanted Ring -->
        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            <a-sphere position="9 0 0" radius="0.5" src="./texture/2k_mars.jpg"></a-sphere>
            <a-text value="Mars" position="9 1 0" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear">
            <a-sphere position="15 0 0" radius="0.9" src="./texture/2k_saturn.jpg"></a-sphere>
            <a-torus position="15 0 0" radius="1" radius-tubular="0.03" color="gray" rotation="75 30 0"></a-torus>
            <a-text value="Saturn" position="15 1 0" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
            <a-sphere position="12 0 0" radius="1" src="./texture/2k_jupiter.jpg"></a-sphere>
            <a-text value="Jupiter" position="12 1 0" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear">
            <a-sphere position="15 0 0" radius="0.9" src="./texture/2k_saturn.jpg"></a-sphere>
            <a-text value="Saturn" position="15 1 0" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 16000; easing: linear">
            <a-sphere position="18 0 0" radius="0.7" src="./texture/2k_uranus.jpg"></a-sphere>
            <a-text value="Uranus" position="18 1 0" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 18000; easing: linear">
            <a-sphere position="21 0 0" radius="0.6" src="./texture/2k_neptune.jpg"></a-sphere>
            <a-text value="Neptune" position="21 1 0" align="center" color="white" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <!-- Camera -->
        <a-entity position="0 2 3">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
