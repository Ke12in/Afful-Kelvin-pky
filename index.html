<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <script src="./script/aframe.min.js"></script>
    <title>(A-Frame)-Solar System</title>
  </head>
  <body>
    <a-scene>
      <!-- Background Space -->
      <a-sky src="./texture/2k_stars_milky_way.jpg"></a-sky>

      <!-- Sun (Static) -->
      <a-sphere position="0 2 -5" radius="1.5" src="./texture/2k_sun.jpg"></a-sphere>
      
      <!-- Orbit Rings (Static, centered on the Sun at 0 2 -5) -->
      <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="2.99" radius-outer="3.01" color="#fff"></a-ring>
      <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="4.99" radius-outer="5.01" color="#fff"></a-ring>
      <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="6.99" radius-outer="7.01" color="#fff"></a-ring>
      <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="8.99" radius-outer="9.01" color="#fff"></a-ring>
      <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="11.99" radius-outer="12.01" color="#fff"></a-ring>
      <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="14.99" radius-outer="15.01" color="#fff"></a-ring>
      <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="17.99" radius-outer="18.01" color="#fff"></a-ring>
      <a-ring position="0 2 -5" rotation="-90 0 0" radius-inner="20.99" radius-outer="21.01" color="#fff"></a-ring>
      
      <!-- Planets with Revolution Animations -->
      
      <!-- Mercury: orbit radius ~3, fast orbit -->
      <a-entity position="0 2 -5" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
        <!-- Offset position relative to Sun -->
        <a-sphere position="3 0 0" radius="0.3" src="./texture/2k_mercury.jpg"></a-sphere>
        <a-text value="Mercury" position="3 0.5 0" align="center" color="white"></a-text>
      </a-entity>
      
      <!-- Venus: orbit radius ~5, moderate speed -->
      <a-entity position="0 2 -5" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
        <!-- Calculated offset for 45Â° angle: (3.535, 0, 3.535) -->
        <a-sphere position="3.535 0 3.535" radius="0.4" src="./texture/2k_venus_atmosphere.jpg"></a-sphere>
        <a-text value="Venus" position="3.535 0.5 3.535" align="center" color="white"></a-text>
      </a-entity>
      
      <!-- Earth: orbit radius ~7, moderate speed -->
      <a-entity position="0 2 -5" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
        <!-- Offset: (0, 0, 7) gives Earth at (0 2+0  -5+7) = (0,2,2) -->
        <a-sphere position="0 0 7" radius="0.5" src="./texture/2k_earth_daymap.jpg"></a-sphere>
        <a-text value="Earth" position="0 0.5 7" align="center" color="white"></a-text>
        <!-- Moon: Nested entity revolving around Earth -->
        <a-entity position="0 0 7" 
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 1500; easing: linear">
          <!-- Moon offset relative to Earth -->
          <a-sphere position="0.7 0 0" radius="0.1" src="./texture/2k_moon.jpg"></a-sphere>
          <a-text value="Moon" position="0.7 0.3 0" align="center" color="white"></a-text>
        </a-entity>
      </a-entity>
      
      <!-- Mars: orbit radius ~9, slower orbit -->
      <a-entity position="0 2 -5" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        <!-- Offset: (-6.364, 0, 6.364) yields position (-6.364 2 1.364) globally -->
        <a-sphere position="-6.364 0 6.364" radius="0.4" src="./texture/2k_mars.jpg"></a-sphere>
        <a-text value="Mars" position="-6.364 0.5 6.364" align="center" color="white"></a-text>
      </a-entity>
      
      <!-- Jupiter: orbit radius ~12 -->
      <a-entity position="0 2 -5" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
        <!-- Offset: (-12, 0, 0) gives Jupiter at (-12 2 -5) -->
        <a-sphere position="-12 0 0" radius="1" src="./texture/2k_jupiter.jpg"></a-sphere>
        <a-text value="Jupiter" position="-12 0.5 0" align="center" color="white"></a-text>
      </a-entity>
      
      <!-- Saturn: orbit radius ~15 -->
      <a-entity position="0 2 -5" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear">
        <!-- Offset: (-10.606, 0, -10.606) so that global becomes (-10.606,2,-15.606) -->
        <a-sphere position="-10.606 0 -10.606" radius="0.9" src="./texture/2k_saturn.jpg"></a-sphere>
        <a-text value="Saturn" position="-10.606 0.5 -10.606" align="center" color="white"></a-text>
        <!-- Saturn's Ring (rotated and attached to the same container) -->
        <a-ring position="-10.606 0 -10.606" rotation="-60 0 0" radius-inner="1.1" radius-outer="1.6" src="./texture/2k_saturn_ring_alpha.png"></a-ring>
      </a-entity>
      
      <!-- Uranus: orbit radius ~18 -->
      <a-entity position="0 2 -5" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 16000; easing: linear">
        <!-- Offset: (0, 0, -18) places Uranus at (0 2 -23) -->
        <a-sphere position="0 0 -18" radius="0.7" src="./texture/2k_uranus.jpg"></a-sphere>
        <a-text value="Uranus" position="0 0.5 -18" align="center" color="white"></a-text>
      </a-entity>
      
      <!-- Neptune: orbit radius ~21 -->
      <a-entity position="0 2 -5" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 18000; easing: linear">
        <!-- Offset: (14.85, 0, -14.85) yields Neptune at (14.85,2,-19.85) -->
        <a-sphere position="14.85 0 -14.85" radius="0.6" src="./texture/2k_neptune.jpg"></a-sphere>
        <a-text value="Neptune" position="14.85 0.5 -14.85" align="center" color="white"></a-text>
      </a-entity>

      <!-- Camera -->
      <a-entity position="0 2 3">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
